<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>(1)Book Your Appoinment with Shaurya Motors</title>
  <link rel="stylesheet" href="book.css">
</head>

<body>
  <form action="book1.php" method="post">
    <div class="wrapper">
      <div class="title">
        - Book Appoinment -
      </div>
      <div class="form">
        <div class="inputfield">
          <label>Name :</label>
          <input type="text" name="name" id="name" placeholder=" First&emsp;Middle&emsp;Last" required="required">
        </div>

        <div class="inputfield">
          <label>Mobile/Phone :</label>
          <input type="tel" name="mob" id="mob" placeholder="  Only 10 Digits are Allowed" required>
        </div>

        <div class="inputfield">
          <label>Address :</label>
          <input type="text" name="addr" id="addr" placeholder="  Lane No. /Street / At. Post. / Tal. / Dist."
            required="required">
        </div>

        <div class="inputfield">
          <label>Enter Vehicle No</label>
          <input type="text" name="vehNo" id="vehNo" placeholder="   eg. MH-42-X-7451" required="required">
        </div>
        <div class="inputfield">
          <label style="white-space:nowrap">Select Vehicle <br>Type :</label>
          <div class="custom-select">
            <select name="vehType" required="required">
              <option value="null">Select Option</option>
              <option value="Car">Car</option>
              <option value="Bike">Bike</option>
            </select>
          </div>
        </div>
        <div class="inputfield">
          <input type="submit" value="Next" class="btn">
        </div>
      </div>
    </div>
  </form>
</body>
</html>
